events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web:8000;
    }

    upstream flower_backend {
        server flower:5555;
    }

    # Main application subdomain (e.g., api.yourdomain.com)
    server {
        listen 80;
        server_name api.announce.org.in;

        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Flower monitoring subdomain (e.g., flower.yourdomain.com)
    server {
        listen 80;
        server_name flower.announce.org.in;

        location / {
            proxy_pass http://flower_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server block (catches all other requests)
    server {
        listen 80 default_server;
        server_name _;
        return 444; # Close connection without response
    }
} 